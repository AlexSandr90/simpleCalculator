<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <script src="js/main.js" defer></script>
</head>
<body>
  <label for="firstNum">Введите первое число</label>
  <br>  
  <input id="firstNum" type="number" style="margin-bottom: 20px">
  <br>
  

  <br>
  <label for="secondNum">Введите второе число</label>
  <br>
  <input id="secondNum" type="number" style="margin-bottom: 20px">
  <br>
  <input type="button" value="+" id="plus">
  <input type="button" value="-" id="minus">
  <input type="button" value="*" id="multiply">
  <input type="button" value="/" id="divide">

  <label for="result">Вуаля</label>
  <br>
  <!-- <input id="result" type="num"> -->
  <p id="result"></p>
  <br>


</body>
</html>
